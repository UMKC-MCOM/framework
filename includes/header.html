<div class="site-alert">
  <svg class="icon site-alert__icon">
    <use xlink:href="#info" />
  </svg>
  <div class="site-alert__content">
    <p>Campus is currently under a test of the emergency alert system. Please sign up for Rave Alerts or view <a href="#">this page</a> for the most updated information.</p>
  </div>
</div>
<header>
  <div class="bg-umkc-blue stripes header">
    <h1 class="site-title"><a href="/">University of Missouri - Kansas City</a></h1>
  </div>
  <div class="header header--secondary header--{{ bgColor }}">
    <div class="logo">
      <a href="/" class="logo--link">
        <svg class="logo--image" aria-label="University of Missouri. Kansas City." role="img"><use xlink:href="#umkc"></use></svg>
      </a>
    </div>
    <div class="dept-header">
      <h2 class="dept-header__title">
        <a href="#">
          <span class="dept-header__sub">Office of</span>
          Office of the Chancellor
        </a>
      </h2>
    </div>
    <form class="search" action="https://www.umkc.edu/search.html">
      <label class="sr-only search__label" for="q">Search UMKC.edu:</label>
      <input name="q" id="q" class="search__form" />
      <button class="o-btn">
        <svg class="icon"><title>Search</title><use xlink:href="#search" /></svg>
      </button>
    </form>
  </div>
  {{> navigation }}
</header>
