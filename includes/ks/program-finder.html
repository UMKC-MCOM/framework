<div class="content-row">
    <div class="program-finder">
        <h2 class="program-finder__title callout__title">Find Your Program</h2>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1285.2 53.8" class="callout callout--line" data-aos="fade-right">
           <defs>
             <mask class="callout__mask" id="line-mask">
               <rect x="26.2" y="3" width="1187.5" height="45" stroke-linecap="square" stroke-linejoin="bevel" stroke-width="100" />
             </mask>
           </defs>
          <path class="callout__path" mask="url(#line-mask)" d="M991.2,3c-1.5,0-3.2,0-4.8,0.1c-29.3,1.5-58.7,2.9-88.1,3.1c-68.5,0.5-137,0.2-205.5,0.2
            c-41,0-82,0.3-123,0.1C493.5,6.2,417.3,5,341,5.1c-67.4,0.1-134.8,2-202.1,2.5c-26.2,0.2-52.5-1-78.7-1.4
            c-10-0.2-20.9-0.2-23,6.5c-2.2,7,4.6,11.3,18.2,12.3c9.6,0.7,19.4,1,29.1,1.3c7.5,0.3,14.9,0.4,22.4,0.6
            c-21.8,2.1-43.4,2.3-64.7,3.7C36.1,31,28,34.2,26.4,37c-1.1,2,6,6.7,11.4,7.9c8.4,1.7,17,2.3,25.6,1.9
            c62.5-2.2,124.8-5.5,187.4-6.9c95.1-2.1,190.4-3.1,285.5-4.2c57-0.7,114-0.9,171-1.4c5.2,0,13.5,0.8,14.9-0.4
            c9.4-8.3,17.8-1.2,26.4,0l12.3-4.5c-0.4,2-0.6,3-0.7,3.3c20.7,0,41.4-0.9,61.8,0.2c19.7,1.1,37.3-4.5,57.4-2.8
            c18.3,1.6,37.5,0.8,56.4,0.7c45-0.1,90-1,135-0.5c39.6,0.4,79.2,1.9,118.7,3.3c10.7,0.4,21.6,0.5,23.9-5.5
            c2.3-6-6.4-10.2-17.8-11.5c-8.7-0.9-17.4-1.2-26.1-0.9c-29.5,0.8-59,2.5-88.5,2.6c-18.6,0-37.3-2.3-57.4-3.7
            C1016.4,6.5,1006.2,3,991.2,3"/>
        </svg>
        <p class="highlight program-finder__highlight">Ignite new interests, strengthen your talents and start your path to a rewarding career at Kansas City's only public urban research university.</p>
        <div class="program-finder__form-wrapper">
            <!-- Current Program Finder -->
            <form action="https://programs.umkc.edu/s/search.html"
                  class="program-finder__module-search"
                  method="GET"
                  role="search">
                <div class="module-search__group">
                    <input aria-labelledby="fb-query"
                           aria-required="true"
                           autocomplete="off"
                           class="module-search__query tt-input"
                           dir="auto"
                           id="query"
                           name="query"
                           placeholder="Start your search here..."
                           spellcheck="false"
                           type="Search query" />
                    <pre aria-hidden="true"
                         style="position: absolute;
                         visibility: hidden;
                         white-space: pre;
                         font-family: Roboto, serif;
                         font-size: 22px;
                         font-style: normal;
                         font-variant: normal;
                         font-weight: 300;
                         word-spacing: 0px;
                         letter-spacing: 0px;
                         text-indent: 0px;
                         text-rendering: auto;
                         text-transform: none;">
                    </pre>
                    <div class="tt-menu"
                         style="position: absolute;
                         top: 100%;
                         left: 0px;
                         z-index: 100;
                         display: none;">
                        <div class="tt-dataset tt-dataset-organic"></div>
                    </div>
                    <button class="button button--umkc-yellow module-search__button" type="submit">
                        <svg class="icon"><use xlink:href="#search"></use></svg>
                        <span class="sr-only">Search</span>
                    </button>
                </div>

                <input name="collection" type="hidden" value="umkc-program-finder">
                <input name="profile" type="hidden" value="_default">

                <div class="module-search__additional-links">
                    <a class="module-search__additional-links--button button button--umkc-yellow"
                       role="button"
                       tabindex="0"
                       href="https://programs.umkc.edu/"
                       title="All Programs">All Programs</a>
                    <a class="module-search__additional-links--button button button--umkc-yellow"
                       role="button"
                       tabindex="0"
                       href="https://futureroo.umkc.edu/apply/"
                       title="Apply Now">Apply Now</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!--jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js" integrity="sha512-qOBWNAMfkz+vXXgbh0Wz7qYSLZp6c14R0bZeVX2TdQxWpuKr6yHjBIM69fcF8Ve4GUX6B6AKRQJqiiAmwvmUmQ==" crossorigin="anonymous"></script>
<!-- Funnelback handlebars asset -->
<script crossorigin="anonymous" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

<!-- Funnelback auto-complete -->
<script src="https://programs.umkc.edu/s/resources/umkc-program-finder/_default/js/funnelback.autocompletion-2.6.0.stencils.js"></script>

<!-- programs.AutoCompleteTemplate -->
<script id="auto-completion-programs" type="text/x-handlebar-template">
        <div class="module-search__list-item">
            <a class="module-search__list-link" href="{{indexUrl}}" style="background-image: url('{{extra.disp.metaData.programImage}}');">
                <span class="module-search__list-text">
                    {{extra.disp.title}}
                    <!-- "Learn More" Disabled -->
                    <!--<span class="module-search__list-more">Learn More</span>-->
                </span>
            </a>
        </div>
</script>

<script>window.addEventListener("DOMContentLoaded", function() {
    jQuery('#query').autocompletion({
        program: 'https://programs.umkc.edu/s/suggest.json',
        alpha: '0.5',
        show: '10',
        sort: '0',
        length: '3',
        classes: {
            dataset: "module-search__item",
        },
        datasets:{
            organic: {
                name: 'Suggestions',
                collection: 'umkc-program-finder',
                profile: '_default',
                show: '8',
            }
        }
    });
});</script>
