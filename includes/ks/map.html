<div class="content-row">
  <h2>
    What's Good on Campus
  </h2>
  <div class="map">
    <div class="map__map" id="map" data-source="https://www2.umkc.edu/asset-library/map/map-locations.json">
    </div>
    <div class="map__controls">
      <h3>Filter by Category</h3>
      <ul class="list-style--none">
        <li><label><input type="checkbox" class="checkbox map__checkbox" id="dormsbox" checked="" />Dorms</label></li>
        <li><label><input type="checkbox" class="checkbox map__checkbox" id="diningbox" checked="checked" />Dining</label></li>
        <li><label><input type="checkbox" class="checkbox map__checkbox" id="recbox" checked="checked" />Recreation</label></li>
        <li><label><input type="checkbox" class="checkbox map__checkbox" id="safetybox" checked="checked" />Safety</label></li>
        <li><label><input type="checkbox" class="checkbox map__checkbox" id="wellnessbox" checked="checked" />Wellness</label></li>
      </ul>
    </div>
  </div>
</div>
